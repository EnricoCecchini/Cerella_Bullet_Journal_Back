<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Journals</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        body {
            font-family: 'Poppins';
        }
    </style>
</head>

<body>
    <div>
        <nav class="navbar navbar-light" style="background-color: #FFC43D;">
            <div class="container-fluid">
                <a class="nav-link h3" href="/" style="color:black">Cerella</a>
                <div class="col-4"></div>
                <a class="nav-link h3" href="/perfil" style="color:black">Perfil</a>
            </div>
        </nav>
    </div>

    <div class="mx-5 mt-5">
        <h1><strong>Mis Journals</strong></h1>
    </div>

    <form>
        <div class="mx-5">
            <div class="mt-5 row ">
                <div class="col-3">
                    <input class="form-control form-control-lg" type="text" placeholder="Titulo">
                </div>
                <div class="col-6">
                    <button id='confirmar-cambios' for='cambiar-info-usuario-btn' 
                    class="btn btn-info h-100 text-black" >Buscar</button>
                </div>
                <div class="col">

                </div>
                <div class="col ml-auto ">
                    <div class="row justify-content-end h-100">
                        <div class="col ml-auto h-100">
                            <a class="btn btn-info h-100 text-black align-middle" href="nuevoJournal" role="button" id="agregar-journal" for="agregar-journal-btn" style="
                            width: 100%;
                            /* height: 50px; */
                            margin: 0 auto;
                            padding: 0;
                            display: inline-block;
                            line-height: 50px;
                            text-align: center;
                        ">+ Agregar</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="mx-5 mt-5">
        <h1><strong>Todos los Journals</strong></h1>
    </div>

    <div>
        <div class="row mx-5">
            {%for journal in journals%}
                <div class="col-4">
                    <div class="card m-4" id={{journal[0]}}>
                        <a class="card-block stretched-link text-decoration-none"></a>
                        <img class="card-img-top img-fluid" style="height: 20vw; object-fit: cover" src={{journal[2]}} alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{%print(journal[1])%}</h5>
                            <input type="hidden" name="descargarJournal" id="seleccionJournal" value="5">
                            <button name="modificar" type="button" class="btn btn-primary ml-2" href="/modificar">Modificar</button>
                        </div>
                    </div>
                </div>
            {%endfor%}
        </div>
    </div>

</body>
</html>
