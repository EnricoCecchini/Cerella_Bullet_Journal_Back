<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="../index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <style>
      body {
          font-family: 'Poppins';
      }
  </style>
  
</head>

<body>

  <div>
    <nav class="navbar navbar-light" style="background-color: #FFC43D;">
        <div class="container-fluid">
            <a class="nav-link h3" href="/" style="color:black">Cerella</a>
            <div class="col-6"></div>
            <a class="nav-link h3" href="/registro" style="color:black">Regístrate</a>
        </div>
    </nav>
</div>

  <div>
    <div class="container"> 
      <div class="row align-items-center mt-5">
        <div class="col-2"></div>
        <div class="col-8">
          <form method="POST">
            <div class="mx-5 mb-3">
              <h1>Inicia sesión</h1>  
            </div>
            <div class="mx-5 mt-5 mb-3">
              <label for="exampleInputEmail1" class="form-label h3">Correo o usuario</label>
              <input type="text" class="form-control form-control-lg" id="usuario" name="usuario" aria-describedby="emailHelp">
            </div>
            <div class="mx-5 mb-3">
              <label for="exampleInputPassword1" class="form-label h3">Contraseña</label>
              <input type="password" class="form-control form-control-lg" id="passw" name="passw">
            </div>
            <div class="mx-5 mt-2 mb-3">
              <button type="submit" class="btn btn-primary" name="b1">Iniciar Sesión</button>
            </div>
          </form>
          {%block error1%}{%if error%}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error: </strong>{%print(error)%}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {%endif%}{%endblock error1%}
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </div>

</body>

</html>
