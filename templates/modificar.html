<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59caa79852.js" crossorigin="anonymous"></script>
    <style media="all" id="fa-v4-font-face">
        body {
            font-family: 'Poppins';
        }

        .h1 {
            font-size: 70vh;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="root">
        <div>
            <nav class="navbar navbar-light" style="background-color: rgb(255, 196, 61);">
                <div class="container-fluid">
                    <span class="h3">
                        Cerella
                    </span>
                    <div class="col-6">
                    </div>
                    <a class="nav-link h3" href="/catalogo" style="color: black;">
                        Catálogo
                    </a>
                    <a class="nav-link h3" href="/perfil" style="color: black;">
                        Perfil
                    </a>
                </div>
            </nav>
        </div>
        <div class="mx-5 mt-5">
            <h1>
                <strong>
                    Título de mi journal
                </strong>
            </h1>
        </div>
        <div class="m-0 p-0 mt-5 pt-2 container-fluid">
            <div class="mx-5 row">
                <div class="col-auto ps-0 col">
                    <button type="button" class="p-2 px-3 btn btn-outline-dark">
                        <i class="fa-solid fa-pencil fa-xl"></i>
                    </button>
                </div>
                <div class="col-auto col">
                    <button type="button" class="p-2 px-3 btn btn-outline-dark">
                        <i class="fa-solid fa-highlighter fa-xl"></i>
                    </button>
                </div>
                <div class="col-auto col">
                    <button type="button" class="p-2 px-3 btn btn-outline-dark">
                        <i class="fa-solid fa-eraser fa-xl"></i>
                    </button>
                </div>
                <div class="col-auto col">
                    <button type="button" class="p-2 px-3 btn btn-outline-dark">
                        <i class="fa-solid fa-font fa-xl"></i>
                    </button>
                </div>
                <div class="col-auto col">
                    <button type="button" class="p-2 px-3 btn btn-outline-dark">
                        <i class="fa-solid fa-arrow-pointer fa-xl"></i>
                    </button>
                </div>
                <div class="col-auto col">
                    <button type="button" class="p-2 px-3 btn btn-outline-dark">
                        <i class="fa-solid fa-image fa-xl"></i>
                    </button>
                </div>
                <div class="col-auto col me-5">
                    <button type="button" class="p-2 px-3 btn btn-dark" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" id="palette">
                        <i class="fa-solid fa-palette"></i>
                    </button>
                </div>
                <div class="col-auto col">
                    <button type="button" class="p-2 px-3 btn btn-secondary">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                <div class="col-auto col">
                    <button type="button" class="p-2 px-3 btn btn-secondary"
                        style="/* background-color: #06d6a0; border-color: #06d6a0; color: white; */">
                        <i class="fa-solid fa-caret-left"></i>
                    </button>
                </div>
                <div class="col-auto col">
                    <button type="button" class="p-2 px-3 btn btn-secondary">
                        <i class="fa-solid fa-caret-right"></i>
                    </button>
                </div>
                <div class="col-auto ms-auto pe-0 col">
                    <button type="button" class="btn btn-info h-100"
                        style="background-color: #1b9aaa; border-color: #1b9aaa; color: white;">
                        Guardar cambios
                    </button>
                </div>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" style="width: fit-content;">
                    <div class="modal-content" style="width: fit-content;">
                        <div class="modal-body" style="width: fit-content;">
                            <div class="container-fluid" style="width: fit-content;">
                                <div class="row">
                                    <div class="col col-auto">
                                        <p>Elegir color</p>
                                    </div>
                                    <div class="col col-auto">
                                        <input type="color" id="favcolor" name="favcolor" value="#212529"><br><br>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col col-auto">
                                        <button type="button" class="btn btn-light"
                                            data-bs-dismiss="modal">Cerrar</button>
                                    </div>
                                    <div class="col col-auto">
                                        <button type="button" class="btn btn-success"
                                            style="background-color: #06d6a0; border-color: #06d6a0; color: white;"
                                            data-bs-dismiss="modal" onclick="changeColor()">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mx-5 mb-5 pb-5 pt-3 row">
                <canvas id="canvas" class="h-100 w-100 p-0" style="border: 1px solid black;"></canvas>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const image = new Image();
        image.onload = drawImageActualSize;

        image.src = "https://www.coaching-online.org/wp-content/uploads/2021/06/google-gocs-journal-template-doodled-daily-journal.png";

        function drawImageActualSize() {
            canvas.width = this.naturalWidth;
            canvas.height = this.naturalHeight;

            ctx.drawImage(this, 0, 0);

            ctx.drawImage(this, 0, 0, this.width, this.height);
        }

        function changeColor() {
            let color = document.getElementById('favcolor').value;
            console.log(color)
            let palette = document.getElementById('palette');
            palette.style.backgroundColor = color;
            palette.style.borderColor = color;
            palette.style.color = "white";
        }
    </script>
</body>
</html>
