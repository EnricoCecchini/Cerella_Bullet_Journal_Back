<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="../index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        body {
            font-family: 'Poppins';
        }
    </style>
</head>

<body>

    <div>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="h3">Cerella</span></a>
                <div class="col-6"></div>
                <a class="nav-link h3" href="/catalogo">Catálogo</a>
                <a class="nav-link h3" href="/perfil">Perfil</a>
            </div>
        </nav>
    </div>

    <div>
        <div class="container">
            <div class="row align-items-center mt-5">
                <div class="col-2"></div>
                <div class="col-8">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="userName" name="userName"
                                aria-describedby="emailHelp" maxlength=50>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" name="correo"
                                aria-describedby="emailHelp" maxlength=50>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="passw" name="passw" maxlength=50
                                minlength=8>
                        </div>
                        <button type="submit" class="btn btn-primary" name="b1">Regístrate</button>
                    </form>
                    {%block error1%}{%if error%}
                    <div class="alert alert-danger alert-dismissible fade show">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Error:</strong> {%print(error)%}
                    </div>
                    {%endif%}{%endblock error1%}
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
</body>

</html>
