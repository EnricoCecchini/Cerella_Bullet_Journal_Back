<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        body {
            font-family: 'Poppins';
        }
    </style>
</head>
<body>

    <div>
        <nav class="navbar navbar-light" style="background-color: #FFC43D;">
            <div class="container-fluid">
               <span class="h3">Cerella</span>
                <div class="col-6"></div>
                <a class="nav-link h3" href="/catalogo" style="color:black">Cat√°logo</a>
            </div>
        </nav>
    </div>

    <div class="mx-5 mt-5">
        <h1>Perfil</h1>
    </div>
    <br>
    <div>
        <form method="POST"> 
            <div class="mx-5">
                <label class="h2">Username</label>
                <input name='username' class="form-control form-control-lg" type="text" value='{{ usuario[0] }}'>
            </div>
            <br>
            <div class="mx-5">
                <label class="h2">Correo</label>
                <input name='correo' class="form-control form-control-lg" type="email" placeholder="{%print(usuario[1])%}" readonly>
            </div>
            <br>
            <div class="mx-5">
                <label class="h2">Password</label>
                <input name='passw' class="form-control form-control-lg" type="password" value='{{ usuario[2] }}'>
            </div>
            <br>
            <div class="mx-5 mt-5">
                <button name='modificar_cuenta' id='confirmar-cambios' for='cambiar-info-usuario-btn' class="btn btn-primary" onclick="alert('Informacion actualizada exitosamente!');window.location.reload()">Cambiar</button>
            </div>
        </form>
        {%block error1%}{%if error%}
        <div class="alert alert-danger alert-dismissible fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Error:</strong> {%print(error)%}
        </div>
        {%endif%}{%endblock error1%}
    </div>
</body>
</html>
